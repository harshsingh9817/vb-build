<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Loading</title>
  <style>
    body {
      margin: 0;
      background-color:#000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }

    img {
      max-width: 200px;
      margin-bottom: 40px;
    }

    .dot-loader {
      display: flex;
      gap: 10px;
    }

    .dot-loader div {
      width: 12px;
      height: 12px;
      background-color: rgb(23, 119, 253);
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .dot-loader div:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot-loader div:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      } 
      40% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <img src="data:image/png;base64,[BASE-ICO]" onerror="this.style.display='none'" alt="Logo" />
  <h1>BTMOB</h1>
  <div class="dot-loader">
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>

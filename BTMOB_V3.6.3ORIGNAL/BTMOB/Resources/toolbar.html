    <title>Transparent Bottom Toolbar</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: flex-end;
            font-family: sans-serif;
        }

        .toolbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            gap: 20px;
            padding: 12px 16px;
            overflow: visible;
        }

        .toolbar-button {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease;
            z-index: 1;
        }

            .toolbar-button:hover {
                transform: scale(1.25);
            }

            .toolbar-button i,
            .toolbar-button svg {
                width: 24px;
                height: 24px;
                color: white;
                transition: color 0.2s ease;
            }

            .toolbar-button:hover i,
            .toolbar-button:hover svg {
                color: #1E90FF;
            }

            .toolbar-button span {
                position: absolute;
                top: -15px;
                left: 50%;
                transform: translateX(-50%);
                white-space: nowrap;
                font-size: 12px;
                opacity: 0;
                transition: opacity 0.2s ease;
                background: rgba(0, 0, 0, 0.7);
                padding: 2px 6px;
                border-radius: 4px;
                pointer-events: none;
                z-index: 10;
            }

            .toolbar-button:hover span {
                opacity: 1;
            }

        .toolbar::-webkit-scrollbar {
            display: none;
        }

        .toolbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

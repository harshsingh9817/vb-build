<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modern Call Keyboard</title>
    <style>
        * {
            touch-action: manipulation;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .dialer {
            background: transparent;
            padding: 25px;
            border-radius: 20px;
            width: 100%;
            max-width: 90vw;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .top-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }

        .top-btn {
            background: #2e2e2e;
            color: #fff;
            border: none;
            padding: 8px 14px;
            font-size: 14px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

            .top-btn:hover {
                background: #444;
            }

            .top-btn.delete {
                background: #ff4444;
            }

                .top-btn.delete:hover {
                    background: #e63b3b;
                }

        .display {
            width: 100%;
            height: 60px;
            background: #2a2a2a;
            border-radius: 10px;
            color: #fff;
            font-size: 28px;
            text-align: center;
            padding: 12px 15px;
            margin-bottom: 25px;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1);
            overflow-x: auto;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            align-items: center;
            justify-items: center;
        }

        .key {
            background: #2e2e2e;
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.1s ease;
            cursor: pointer;
        }

            .key:active {
                transform: scale(0.95);
            }

        .keypad-bottom {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            width: 100%;
        }

        .call-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .call-btn {
            background: #00c853;
            color: white;
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px rgba(0, 200, 83, 0.5);
            cursor: pointer;
        }

            .call-btn:hover {
                background: #00b248;
            }
    </style>
</head>

<body oncontextmenu="return false;">
    <div class="dialer">
        <!-- Top controls -->
        <div class="top-controls">
            <button class="top-btn" onclick="pasteNumber()">
                <svg xmlns="http://www.w3.org/2000/svg" height="20px"
                     viewBox="0 -960 960 960" width="20px" fill="#e3e3e3">
                    <path d="M360-240q-29.7 0-50.85-21.15Q288-282.3 288-312v-480q0-29.7 21.15-50.85Q330.3-864 360-864h384q29.7 0 50.85 21.15Q816-821.7 816-792v480q0 29.7-21.15 50.85Q773.7-240 744-240H360ZM216-96q-29.7 0-50.85-21.15Q144-138.3 144-168v-552h72v552h456v72H216Z" />
                </svg>
            </button>
            <button class="top-btn delete" onclick="deleteNumber()">
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px"
                     fill="#e3e3e3">
                    <path d="m480-336 96-96 96 96 48-48-96-96 96-96-48-48-96 96-96-96-48 48 96 96-96 96 48 48ZM372-192q-17 0-32-7.5T314-221L120-480l194-259q11-14 26-21.5t32-7.5h420q30 0 51 21t21 51v432q0 30-21 51t-51 21H372Z" />
                </svg>
            </button>
        </div>

        <!-- Display -->
        <div class="display" id="display"></div>

        <!-- Keypad -->
        <div class="keypad">
            <button class="key" onclick="appendNumber('1')">1</button>
            <button class="key" onclick="appendNumber('2')">2</button>
            <button class="key" onclick="appendNumber('3')">3</button>
            <button class="key" onclick="appendNumber('4')">4</button>
            <button class="key" onclick="appendNumber('5')">5</button>
            <button class="key" onclick="appendNumber('6')">6</button>
            <button class="key" onclick="appendNumber('7')">7</button>
            <button class="key" onclick="appendNumber('8')">8</button>
            <button class="key" onclick="appendNumber('9')">9</button>
            <button class="key" onclick="appendNumber('*')">*</button>
            <button class="key" onclick="appendNumber('0')">0</button>
            <button class="key" onclick="appendNumber('#')">#</button>
        </div>

        <!-- Call Button -->
        <div class="keypad-bottom">
            <div class="key call-wrapper">
                <button class="call-btn" onclick="callNumber()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" fill="#fff" viewBox="0 0 24 24">
                        <path d="M6.62 10.79a15.91 15.91 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21c1.2.48 2.5.73 3.83.73a1 1 0 011 1v3.6a1 1 0 01-1 1A17.91 17.91 0 013 4a1 1 0 011-1h3.6a1 1 0 011 1c0 1.33.25 2.63.73 3.83a1 1 0 01-.21 1.11l-2.5 2.5z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendNumber(num) {
            display.textContent += num;
        }

        function deleteNumber() {
            display.textContent = display.textContent.slice(0, -1);
        }

        function pasteNumber() {
            try {
                const text = chrome.webview.hostObjects.sync.mybridge.getClipboardText();
                display.textContent += text.replace(/[^\d*#]/g, '');
            } catch (e) {
                alerter("Clipboard read failed.");
            }
        }

        async function callNumber() {
            const number = display.textContent;
            if (number) {
                //alert(`Calling ${number}...`);
                try {
                    const response = await window.chrome.webview.hostObjects.sync.mybridge.callit(number);
                    // printOutput(response);
                } catch (err) {
                    alerter("Error: " + err.message);
                }
            } else {
                alerter('Enter a number first.');
            }
        }

        async function alerter(params) {
            try {
                const response = await window.chrome.webview.hostObjects.sync.mybridge.alertit(params);
                // printOutput(response);
            } catch (err) {
                alert("Error: " + err.message);
            }
        }
        window.addEventListener("contextmenu", function (e) {
            e.preventDefault(); // Disable right-click
        });
    </script>
</body>

</html>

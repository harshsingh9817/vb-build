  <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js?v2'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css?v2' rel='stylesheet' />
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWxleGtvc21hcyIsImEiOiJjbTk5c2V2MDIwZXZpMmpzZXIwZWFuaXg4In0.-9uPYTPiaZw3aPrMGWMANw';
    let map;
    let marker;

    function initMap() {
      map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/satellite-streets-v12',
        center: [0, 0],
        zoom: 5,
        projection: 'mercator'
      });

      marker = new mapboxgl.Marker().setLngLat([0, 0]).addTo(map);
    }

    function updateMap(lat, lng) {
      marker.setLngLat([lng, lat]);
      map.setCenter([lng, lat]);


      document.getElementById('overlay').style.display = 'none';
    }

    function changetheme(stat) {
      if (stat === "D") {
        map.setStyle("mapbox://styles/mapbox/dark-v11");
      } else if (stat === "S") {
        map.setStyle("mapbox://styles/mapbox/satellite-streets-v12");
      } else if (stat === "L") {
        map.setStyle("mapbox://styles/mapbox/light-v11");
      }
    }
  </script>

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .mapboxgl-ctrl-bottom-right,
    .mapboxgl-ctrl-bottom-left {
      display: none;
    }

    #copyright {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 4px 8px;
      font-size: 12px;

    #overlay {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background: rgba(0, 0, 0, 0.9);
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 100;
  text-align: center;
  font-family: sans-serif;
}

#logo {
  font-size: 32px;
  font-weight: 600;
  margin-bottom: 20px;
}

#connecting {
  font-size: 18px;
}

.dot {
  animation: blink 1.2s infinite;
  opacity: 0;
}

.dot:nth-child(1) {
  animation-delay: 0.2s;
}

.dot:nth-child(2) {
  animation-delay: 0.4s;
}

.dot:nth-child(3) {
  animation-delay: 0.6s;
}

@keyframes blink {
  0%, 100% { opacity: 0; }
  50% { opacity: 1; }
}

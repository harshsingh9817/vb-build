<!DOCTYPE html>
<html lang="[LNG]">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Builder (Visual)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #000000;
            color: #ffffff;
        }

        .container {
            background: rgb(0, 0, 0);
            padding: 1.5rem;
            border-radius: 12px;
        }

        h2 {
            margin-top: 0;
            border-bottom: 2px solid #ddd;
            padding-bottom: 0.3rem;
        }

        .command-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

            .command-row select,
            .command-row input,
            .myPromptInput {
                padding: 10px 12px;
                border: 1px solid #333;
                background-color: #1a1a1a;
                color: #fff;
                border-radius: 8px;
                flex: 1;
                font-size: 1rem;
                transition: border-color 0.2s, box-shadow 0.2s;
            }

                .command-row select:focus,
                .command-row input:focus,
                .myPromptInput:focus {
                    outline: none;
                    border-color: #267dff;
                    box-shadow: 0 0 6px rgba(38, 125, 255, 0.6);
                }

        #dynamicInputs {
            flex: 3;
            display: flex;
            gap: 5px;
            justify-content: flex-start;
            align-items: center;
            flex-wrap: wrap;
        }

        .help-box {
            background-color: #272727;
            padding: 0.5rem 1rem;
            border-left: 4px solid #1fa2ff;
            border-radius: 6px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .commands-display {
            background: #222222;
            border: 1px solid #ccc;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 0.5rem;
        }

            .commands-display ul {
                list-style: none;
                padding-left: 0;
            }

            .commands-display li {
                padding: 0.5rem;
                border-bottom: 1px dashed #ccc;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

                .commands-display li:last-child {
                    border-bottom: none;
                }

        button {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .add-btn {
            background-color: #4CAF50;
            color: white;
        }

        .add-btn {
            background: linear-gradient(135deg, #4CAF50, #3c9440);
            color: white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        }

            .add-btn:hover {
                background: linear-gradient(135deg, #5fc060, #47a94d);
                transform: translateY(-1px);
            }

        .save-btn {
            background: transparent;
            color: #267dff;
            border-bottom: 2px solid #267dff;
            border-radius: 0;
        }

            .save-btn:hover {
                color: #fff;
                border-bottom: 2px solid #fff;
                transform: translateY(-1px);
            }

        .clear-btn {
            background: transparent;
            color: #b0b0b0;
            border-bottom: 2px solid #b0b0b0;
            border-radius: 0;
        }

            .clear-btn:hover {
                color: #ff2a2a;
                border-bottom: 2px solid #ff2a2a;
                transform: translateY(-1px);
            }

        .command-controls {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            justify-content: flex-end;
        }





        .bot-entry {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0.75rem 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            background: #252525;
            flex-wrap: wrap;
            gap: 5px;
        }

        .bot-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            width: 100%;
        }

            .bot-info i {
                font-size: 1.5rem;
                color: #3f51b5;
            }

        .bot-actions button {
            margin-left: 0.5rem;
            padding: 6px 10px;
            border-radius: 6px;
            background: #1c1c1c;
            color: #0980ff;
            border: 1px solid #0980ff;
            font-size: 0.9rem;
        }

            .bot-actions button:hover {
                background: #0980ff;
                color: #fff;
                transform: translateY(-1px);
            }

        .command-drag {
            cursor: grab;
            margin-right: 8px;
            color: #888;
        }

        .myPromptBackdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
        }

            .myPromptBackdrop.show {
                display: flex;
            }

        .myPromptBox {
            background: #272727;
            padding: 20px;
            border-radius: 8px;
            width: 380px;
            box-shadow: 0px 0px 20px 16px rgb(0 116 255 / 20%);
            font-family: sans-serif;
        }

            .myPromptBox h3 {
                margin: 0 auto;
                font-size: 18px;
                padding: 15px;
            }

        #myPromptOk {
            background: transparent;
            color: #267dff;
            border-bottom: 2px solid #267dff;
        }

            #myPromptOk:hover {
                color: #fff;
                border-bottom: 2px solid #fff;
                transform: translateY(-1px);
            }

        #myPromptCancel {
            background: transparent;
            color: #b0b0b0;
            border-bottom: 2px solid #b0b0b0;
        }

            #myPromptCancel:hover {
                color: #ff2a2a;
                border-bottom: 2px solid #ff2a2a;
                transform: translateY(-1px);
            }

        .myPromptInput {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .myPromptBtns {
            text-align: right;
            margin-top: 10px;
        }

            .myPromptBtns button {
                margin-left: 5px;
                padding: 6px 12px;
                cursor: pointer;
            }

        .boxtoo {
            display: flex;
            justify-content: space-around;
        }

        .boxleft {
            width: 80%;
            background-color: #222;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }

        .saved-bots {
            margin-top: 2rem;
            background-color: #222;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            width: 390px;
            min-width: 250px;
        }

            .saved-bots h2 {
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }
    </style>
</head>

<body oncontextmenu="return false;">

    <div class="myPromptBackdrop" id="myPromptBackdrop">
        <div class="myPromptBox">
            <h3 id="myPromptTitle">Enter a value</h3>
            <input type="text" id="myPromptInput" class="myPromptInput">
            <div class="myPromptBtns">
                <button id="myPromptCancel">Cancel</button>
                <button id="myPromptOk">OK</button>
            </div>
        </div>
    </div>
    <div class="container">

        <div class="command-row">
            <select id="actionSelect" onchange="updateInputs()">
                <option value="click">Click</option>
                <option value="sleep">Sleep</option>
                <option value="scroll">Scroll</option>
                <option value="open">Open App</option>
                <option value="navigate">Navigate</option>
                <option value="repeat">Repeat</option>
                <option value="endrepeat">End Repeat</option>
                <option value="openlink">Open Link</option>
                <option value="pasteit">Paste text</option>
                <option value="stealth">Stealth</option>
                <option value="waitfor">Wait For</option>
                <option value="check">Toggle</option>
            </select>
            <div id="dynamicInputs" style="flex: 3;"></div>
            <button data-i18n="add" class="add-btn" onclick="addCommand()"><i class="fas fa-plus"></i> Add</button>
        </div>
        <div class="help-box" id="helpBox">Select a command to see instructions.</div>
        <div class="boxtoo">
            <div class="boxleft">
                <h2 data-i18n="currentCommands"><i class="fas fa-code"></i> Current Command List</h2>
                <div class="command-controls">
                    <button data-i18n="clearAll" class="clear-btn" onclick="clearCommands()"><i class="fas fa-trash"></i></button>
                    <button data-i18n="saveBot" class="save-btn" onclick="saveBotScript()"><i class="fas fa-save"></i></button>
                </div>
                <div class="commands-display" id="commandsOutput">
                    <ul id="commandList"></ul>
                </div>

            </div>
            <div class="saved-bots">
                <h2 data-i18n="savedBots"><i class="fas fa-database"></i> Saved Bots</h2>
                <div class="bot-actions" style="text-align:right; margin: 6px 0 10px;display: flex;justify-content: center;">
                    <button onclick="importBot()" title="Import"><i class="fas fa-file-import"></i> Import BOT</button>
                </div>

                <div id="savedBotList"></div>
            </div>
        </div>
    </div>

</body>

    function applyTranslations() {

            if (!val) return;

            // If a target attribute is given, translate that attribute (e.g., placeholder, title)
            const attr = el.getAttribute('data-i18n-attr');
            if (attr) {

<script>
  function myCustomPrompt(options) {
    return new Promise(resolve => {
      const {
        title = 'Enter value',
        placeholder = '',
        defaultValue = '',
        type = 'prompt' // 'prompt' or 'confirm'
      } = options || {};

      const backdrop = document.getElementById('myPromptBackdrop');
      const titleEl = document.getElementById('myPromptTitle');
      const inputEl = document.getElementById('myPromptInput');
      const okBtn = document.getElementById('myPromptOk');
      const cancelBtn = document.getElementById('myPromptCancel');

      titleEl.textContent = title;
      if (type === 'prompt') {
        inputEl.style.display = '';
        inputEl.placeholder = placeholder;
        inputEl.value = defaultValue;
      } else {
        inputEl.style.display = 'none';
      }

      function close(result) {
        backdrop.classList.remove('show');
        okBtn.removeEventListener('click', onOk);
        cancelBtn.removeEventListener('click', onCancel);
        resolve(result);
      }
      function onOk() {
        if (type === 'prompt') {
          close(inputEl.value.trim() || null);
        } else {
          close(true);
        }
      }
      function onCancel() {
        if (type === 'prompt') {
          close(null);
        } else {
          close(false);
        }
      }

      okBtn.addEventListener('click', onOk);
      cancelBtn.addEventListener('click', onCancel);

      backdrop.classList.add('show');
      if (type === 'prompt') inputEl.focus();
    });
  }

  function replaceElementTextPreservingChildren(el, text) {
    const textNodes = Array.from(el.childNodes).filter(n => n.nodeType === Node.TEXT_NODE);
    if (textNodes.length) {
      const hadLeadingSpace = /^\s/.test(textNodes[0].nodeValue || '');
      textNodes[0].nodeValue = (hadLeadingSpace ? ' ' : '') + text;
    } else {
      // keep a space before text if last child is an icon
      const needsSpace = el.lastChild && el.lastChild.nodeType === Node.ELEMENT_NODE;
      el.appendChild(document.createTextNode((needsSpace ? ' ' : '') + text));
    }
  }



  const output = document.getElementById('commandList');
  const inputs = document.getElementById('dynamicInputs');
  const savedBotList = document.getElementById('savedBotList');
  const helpBox = document.getElementById('helpBox');
  let commands = [];



  function updateInputs() {
    const action = document.getElementById('actionSelect').value;
    let lang = (document.documentElement.lang || 'en').toLowerCase();
    let targetlang = translations[lang] || translations['en'];
    helpBox.textContent = targetlang.helpMessages[action] || '';
    let html = '';
    switch (action) {
      case 'click':
        html = `<select id="clickBy">
                    <option value="T">By Text</option>
                    <option value="I">By ID</option>
                    <option value="C">By Class</option>
                    <option value="L">By Location</option>
                  </select>
                  <input type="text" id="clickValue" placeholder="Value">`;
        break;
      case 'sleep':
        html = `<input type="number" id="sleepTime" placeholder="Milliseconds">`;
        break;
      case 'scroll':
        html = `<select id="scrollDir">
                    <option value="U">Up</option>
                    <option value="D">Down</option>
                    <option value="L">Left</option>
                    <option value="R">Right</option>
                  </select>`;
        break;
      case 'open':
        html = `<input type="text" id="packageName" placeholder="App Package Name">`;
        break;
      case 'navigate':
        html = `<select id="navDir">
                    <option value="H">Home</option>
                    <option value="R">Recents</option>
                    <option value="B">Back</option>
                  </select>`;
        break;
      case 'repeat':
        html = `<input type="number" id="repeatCount" placeholder="Times to repeat">`;
        break;
      case 'endrepeat':
        html = '<span>No input required.</span>';
        break;
      case 'openlink':
        html = `<input type="text" id="linkUrl" placeholder="https://example.com">
                  <select id="linkMode">
                    <option value="browser">Open in Browser</option>
                    <option value="app">Open in App</option>
                  </select>
                  <input type="text" id="linkPackage" placeholder="App Package (optional)" style="display:none;">`;
        break;

      case 'check':
        html = `<select id="checkMode">
                <option value="allon">All ON</option>
                <option value="alloff">All OFF</option>
                <option value="custom">Customâ€¦</option>
              </select>

              <input type="text" id="checkCustomTarget"
                     placeholder="ID or Class"
                     style="display:none; width:260px; margin-left:8px;">

              <select id="checkCustomDesired" style="display:none; margin-left:6px;">
                <option value="on" selected>on</option>
                <option value="off">off</option>
                <option value="toggle">toggle</option>
              </select>`;
        break;
      case 'pasteit':
        html = `<input type="text" id="pasttext" placeholder="...">`;
        break;
      case 'stealth':
        html = `<select id="stealthmod">
                <option value="on">ON</option>
                <option value="off">OFF</option>
              </select>`;
        break;
      case 'waitfor':
        html = `<select id="waitit">
                    <option value="Tx">Text</option>
                    <option value="Ap">App</option>
                  </select>
                  <input type="text" id="waitvalue" placeholder="Value">`;
        break;

    }
    inputs.innerHTML = html;
    if (action === 'openlink') {
      const modeSelect = document.getElementById('linkMode');
      modeSelect.addEventListener('change', () => {
        document.getElementById('linkPackage').style.display = modeSelect.value === 'app' ? 'inline-block' : 'none';
      });
    }
    if (action === 'waitfor') {
      const modeSelect = document.getElementById('waitit');
      modeSelect.addEventListener('change', () => {
        if (modeSelect.value === 'Tx') {
          document.getElementById("waitvalue").placeholder = 'value';
        }else if (modeSelect.value === 'Ap'){
          document.getElementById("waitvalue").placeholder = 'com.app.test';
        }
      });
    }
    if (action === 'check') {
      const mode = document.getElementById('checkMode');
      const target = document.getElementById('checkCustomTarget');
      const desired = document.getElementById('checkCustomDesired');

      const sync = () => {
        const show = mode.value === 'custom';
        target.style.display = show ? 'inline-block' : 'none';
        desired.style.display = show ? 'inline-block' : 'none';
      };
      mode.addEventListener('change', sync);
      sync(); // init
    }
  }
  function buildCheckArgumentFromUI() {
    const modeEl = document.getElementById('checkMode');
    if (!modeEl) return '';

    const mode = modeEl.value;
    if (mode === 'allon') return 'allon';
    if (mode === 'alloff') return 'alloff';

    // custom
    const raw = (document.getElementById('checkCustomTarget').value || '').trim();
    const state = document.getElementById('checkCustomDesired').value; // on | off | toggle

    // Decide head + value based on the user's input
    // Accept: "id=â€¦", "class=â€¦", plain class (android.widget.Switch), or "Class:on"
    let head, value;
    if (/^id\s*=/.test(raw)) {
      head = 'id';
      value = raw; // keep "id=" as part of arg2
    } else if (/^class\s*=/.test(raw)) {
      head = 'class';
      value = raw.replace(/^class\s*=\s*/i, ''); // arg2 should be just the class name
    } else if (raw.includes('.') || raw.match(/^[A-Z]\w+(\.|$)/)) {
      head = 'class';
      value = raw; // allow "android.widget.Switch" or "android.widget.Switch:on"
    } else {
      // fallback: treat as id resource without prefix
      head = 'id';
      value = raw;
    }

    // Build final: third arg only if not "toggle" (toggle => omit arg3)
    return state === 'toggle'
      ? `${head}<ARG>${value}`
      : `${head}<ARG>${value}<ARG>${state}`;
  }
  function addCommand() {
    const action = document.getElementById('actionSelect').value;
    let argument = '';
    switch (action) {
      case 'click':
        const type = document.getElementById('clickBy').value;
        const value = document.getElementById('clickValue').value;
        if (!value) return alertvb('Click value required');
        argument = `${type}<ARG>${value}`;
        break;
      case 'sleep':
        argument = document.getElementById('sleepTime').value;
        if (!argument) return alertvb('Sleep time required');
        break;
      case 'scroll':
        argument = document.getElementById('scrollDir').value;
        break;
      case 'open':
        argument = document.getElementById('packageName').value;
        if (!argument) return alertvb('App package name required');
        break;
      case 'navigate':
        argument = document.getElementById('navDir').value;
        break;
      case 'repeat':
        argument = document.getElementById('repeatCount').value;
        if (!argument) return alertvb('Repeat count required');
        break;
      case 'endrepeat':
        argument = '';
        break;
      case 'openlink':
        const url = document.getElementById('linkUrl').value;
        const mode = document.getElementById('linkMode').value;
        const pkg = document.getElementById('linkPackage').value;
        if (!url) return alertvb('Link URL required');
        argument = `${url}<ARG>${mode}<ARG>${pkg}`;
        break;
      case 'check':
        argument = buildCheckArgumentFromUI();
        break;
      case 'pasteit':
        argument = document.getElementById('pasttext').value;
        if (!argument) return alertvb('Text required');
        break;
      case 'stealth':
        argument = document.getElementById('stealthmod').value;
        if (!argument) return alertvb('Select mod fist');
        break;
      case 'waitfor':
        const Waittype = document.getElementById('waitit').value;
        const waitvlue = document.getElementById('waitvalue').value;
        if (!waitvlue) return alertvb('Wait value required');
        argument = `${Waittype}<ARG>${waitvlue}`;
        break;
    }
    commands.push(`${action}<S>${argument}`);
    renderCommands();
  }

  function renderCommands() {
    output.innerHTML = '';
    commands.forEach((c, i) => {
      const [action, arg] = c.split('<S>');
      const li = document.createElement('li');
      li.dataset.command = c;
      li.innerHTML = `<div><i class="fas fa-grip-lines command-drag"></i> ${i + 1}. ${formatCommand(action, arg)}</div> <div><button onclick="cloneCommand(${i})"><i class="fas fa-copy"></i></button> <button onclick="removeCommand(${i})"><i class='fas fa-times'></i></button></div>`;
      output.appendChild(li);
    });
  }

  function removeCommand(index) {
    commands.splice(index, 1);
    renderCommands();
  }

  function formatCommand(action, arg) {
    switch (action) {
      case 'click': {
        const [type, value] = arg.split('<ARG>');
        const map = { T: 'Text', I: 'ID', C: 'Class', L: 'Location' };
        return `Click by ${map[type]}: ${value}`;
      }
      case 'sleep': return `Wait for ${arg} ms`;
      case 'scroll': return `Scroll ${arg}`;
      case 'open': return `Open app: ${arg}`;
      case 'navigate': return `Navigate: ${{ H: 'Home', R: 'Recents', B: 'Back' }[arg]}`;
      case 'repeat': return `Repeat ${arg} time(s)`;
      case 'endrepeat': return `End repeat block`;
      case 'openlink': {
        const [url, mode, pkg] = arg.split('<ARG>');
        return `Open link ${url} in ${mode}${pkg ? ' (pkg: ' + pkg + ')' : ''}`;
      }
      case 'pasteit': return `Paste: ${arg}`;
      case 'stealth': return `Stealth: ${arg}`;
      case 'waitfor': return `Wait: ${arg.substring(2)}`;
      default: return `${action} ${arg}`;
    }
  }

  async function clearCommands() {
    const ok = await myCustomPrompt({
      type: 'confirm',
      title: 'Clear all commands?'
    });
    if (ok) {
      commands = [];
      renderCommands();
    }
  }

  async function saveBotScript() {
    if (commands.length === 0) return alertvb('Bot is empty. Add commands first.');
    const name = await myCustomPrompt({
      type: 'prompt',
      title: 'Name for this bot:',
      placeholder: 'Bot name'
    });
    if (!name) return;
    const saved = JSON.parse(localStorage.getItem('savedBots') || '{}');
    saved[name] = commands;
    localStorage.setItem('savedBots', JSON.stringify(saved));
    renderSavedBots();
  }



  function renderSavedBots() {
    savedBotList.innerHTML = '';
    const saved = JSON.parse(localStorage.getItem('savedBots') || '{}');
    for (const name in saved) {
      const entry = document.createElement('div');
      entry.className = 'bot-entry';
      entry.innerHTML = `
          <div class="bot-info">
            <i class="fas fa-robot"></i>
            <strong>${name}</strong>
          </div>
          <div class="bot-actions">
            <button onclick="copyBot('${name}')" title="Copy"><i class="fas fa-copy"></i></button>
            <button onclick="loadBot('${name}')"><i class="fas fa-edit"></i></button>
            <button onclick="deleteBot('${name}')"><i class="fas fa-trash-alt"></i></button>
            <button onclick="executeBot('${name}')"><i class="fas fa-play"></i></button>

          </div>`;
      savedBotList.appendChild(entry);
    }
  }
  function copyToClipboard(str) {
    if (navigator.clipboard && navigator.clipboard.writeText) {
      return navigator.clipboard.writeText(str);
    }
    // Fallback for older envs
    const ta = document.createElement('textarea');
    ta.value = str;
    ta.style.position = 'fixed';
    ta.style.opacity = '0';
    document.body.appendChild(ta);
    ta.focus();
    ta.select();
    try {
      document.execCommand('copy');
      return Promise.resolve();
    } catch (e) {
      return Promise.reject(e);
    } finally {
      document.body.removeChild(ta);
    }
  }

  async function copyBot(name) {
    const saved = JSON.parse(localStorage.getItem('savedBots') || '{}');
    const cmds = saved[name] || [];
    const payload = `${name}<BTBOT>${cmds.join('<L>')}`;
    try {
      await copyToClipboard(payload);
      await alertvb(`Copied "${name}" to clipboard.`);
    } catch (e) {
      await alertvb('Copy failed.');
    }
  }

  async function importBot() {
    const text = await myCustomPrompt({
      type: 'prompt',
      title: 'Paste bot string:',
      placeholder: 'NAME<BTBOT>cmd1<S>arg<L>cmd2<S>argâ€¦'
    });
    if (!text) return;

    const parts = text.split('<BTBOT>');
    if (parts.length !== 2 || !parts[0].trim() || !parts[1].trim()) {
      return alertvb('Invalid format. Expected: NAME<BTBOT>COMMANDS');
    }

    const name = parts[0].trim();
    const cmds = parts[1].split('<L>').filter(s => s && s.includes('<S>'));

    if (cmds.length === 0) return alertvb('No commands found.');

    const saved = JSON.parse(localStorage.getItem('savedBots') || '{}');
    if (saved[name]) {
      const overwrite = await myCustomPrompt({
        type: 'confirm',
        title: `A bot named "${name}" exists. Overwrite?`
      });
      if (!overwrite) return;
    }

    saved[name] = cmds;
    localStorage.setItem('savedBots', JSON.stringify(saved));
    renderSavedBots();
    await alertvb(`Imported "${name}" with ${cmds.length} command(s).`);
  }

  function loadBot(name) {
    const saved = JSON.parse(localStorage.getItem('savedBots') || '{}');
    commands = saved[name] || [];
    renderCommands();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function deleteBot(name) {
    const saved = JSON.parse(localStorage.getItem('savedBots') || '{}');
    delete saved[name];
    localStorage.setItem('savedBots', JSON.stringify(saved));
    renderSavedBots();
  }

  async function executeBot(name) {
    const saved = JSON.parse(localStorage.getItem('savedBots') || '{}');

    commands = saved[name] || [];

    var joinedcommand = commands.join("<L>");
    console.log("ðŸš€ ~ executeBot ~ commands:", joinedcommand)
    await Bridge().RunCommand(name, joinedcommand);
  }
  function cloneCommand(i) {
    commands.splice(i + 1, 0, commands[i]);
    renderCommands();
  }


  async function alertvb(params) {
    await Bridge().Alerter(params);
  }

  function Bridge() {
    return window.chrome.webview.hostObjects.sync.mybridge;
  }

  document.addEventListener("DOMContentLoaded", () => {

    updateInputs();
    renderSavedBots();
    Sortable.create(output, {
      handle: '.command-drag',
      animation: 150,
      onEnd: () => {
        const newOrder = [];

        output.querySelectorAll('li').forEach(li => {

          newOrder.push(li.dataset.command);
          console.log("ðŸš€ ~ newOrder:", newOrder)
        });
        commands = newOrder;
        console.log("ðŸš€ ~ commands:", commands)
        renderCommands();
      }
    });
    applyTranslations();
  });


</script>


</html>

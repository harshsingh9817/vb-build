name: Build VB.NET EXE (Windows)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Show repository structure
      shell: pwsh
      run: |
        Write-Host "=== ROOT ==="
        Get-ChildItem
        Write-Host "=== PROJECT ==="
        Get-ChildItem -Recurse BTMOB_V3.6.3ORIGNAL

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet packages
      shell: pwsh
      run: |
        Get-ChildItem -Recurse -Filter *.sln | ForEach-Object {
          Write-Host "Restoring $($_.FullName)"
          nuget restore "$($_.FullName)"
        }

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Build solution
      shell: pwsh
      run: |
        Get-ChildItem -Recurse -Filter *.sln | ForEach-Object {
          Write-Host "Building $($_.FullName)"
          msbuild "$($_.FullName)" /p:Configuration=Release
        }

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: Built-EXE
        path: |
          **/bin/Release/*.exe

name: Build VB.NET EXE (Windows)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1. Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Show full repo structure (DEBUG â€“ very important)
    - name: Show repository structure
      run: |
        echo "=== ROOT ==="
        dir
        echo "=== RECURSIVE ==="
        dir /s

    # 3. Setup NuGet
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    # 4. Restore NuGet packages (AUTO-FIND SLN)
    - name: Restore NuGet packages
      run: |
        for /r %%f in (*.sln) do (
          echo Restoring %%f
          nuget restore "%%f"
        )

    # 5. Setup MSBuild (Visual Studio)
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # 6. Install WebView2 Runtime (REQUIRED)
    - name: Install WebView2 Runtime
      run: choco install microsoft-edge-webview2-runtime -y

    # 7. Build solution (AUTO-FIND SLN)
    - name: Build solution
      run: |
        for /r %%f in (*.sln) do (
          echo Building %%f
          msbuild "%%f" /p:Configuration=Release
        )

    # 8. Upload EXE artifact
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: Built-EXE
        path: |
          **/bin/Release/*.exe
